---

- name: Prepare system
  hosts: all
  remote_user: root
  roles:
    - apt-upgrading # update the system
    - system-packages # system packages (htop, curl etc)
    - cli-tools # server cli tools (vim, ccat, etc)

- name: Configure users on the system
  hosts: all
  remote_user: root
  roles:
    - users
  vars_files:
    - secret_vars/all.yml
...
