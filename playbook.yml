---

- name: Prepare the system
  hosts: all
  remote_user: root
  roles:
    - apt-upgrading # update the system
    - system-packages # system packages (htop, curl etc)

- name: Configure users on the system
  hosts: all
  remote_user: root
  roles:
    - users
  vars_files:
    - secret_vars/all.yml

- name: Configure the system
  hosts: all
  remote_user: root
  roles:
    - system-configuration # system packages (htop, curl etc)
    - system-tools # server cli tools (vim, ccat, etc)
...
