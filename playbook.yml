---
- name: Prepare system
  hosts: all
  remote_user: root
  roles:
  - apt-upgrading # update the system
  - system-packages # system packages (htop, curl etc)
  - cli-tools # server cli tools (vim, ccat, etc)

- name: Configure pseudo-root user system
  hosts: all
  remote_user: root
  roles:
  - sudo-user
...
