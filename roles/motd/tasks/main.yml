---
# This role contains oh-my-fish global installation
- name: Find motd.d files
  find:
    paths: "{{ motd_directory }}"
    recurse: no
    excludes: "{{ motd_file }}"
  register: files_motd

- name: Disable unwanted motd.d
  become: yes
  file:
    path: "{{ item.path }}"
    owner: root
    group: root
    mode: u=r,g=r,o=r
  with_list: "{{ files_motd.files }}"

- name: Copy motd.d script
  become: yes
  template:
    src: files/60-motd.j2.sh
    dest: "{{ motd_directory }}/{{ motd_file }}"
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx-

- name: Copy motd.d head
  become: yes
  copy:
    src: files/motd.head
    dest: "/etc/motd.head"
    owner: root
    group: root
    mode: u=rw,g=rw,o=r

- name: Add dynamic motd loading to pam.d configuration
  become: yes
  blockinfile:
    dest: "/etc/pam.d/sshd"
    insertafter: "^session    optional     pam_motd.so  motd="
    block: "session    optional     pam_motd.so  motd=/run/motd.dynamic"
    marker: "### {mark} ANSIBLE MANAGED BLOCK - load dynamic motd at login ###"