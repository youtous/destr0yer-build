---
- name: restart postfix
  become: true
  ansible.builtin.systemd:
    name: postfix
    state: restarted

- name: reload postfix
  become: true
  ansible.builtin.systemd:
    name: postfix
    state: reloaded

- name: hash sasl passwd
  become: true
  ansible.builtin.command: "postmap hash:{{ postfix_sasl_file|quote }}"

- name: newaliases
  become: true
  ansible.builtin.command: "newaliases"
...
