---
version: '3.7'

services:

  logspout:
    image: gliderlabs/logspout:latest
    networks:
      - logging
    volumes:
      - /etc/hostname:/etc/host_hostname:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      "multiline+syslog+tls://{{ logspout_output_server_address }}"
    environment:
      - SYSLOG_FORMAT=RFC3164
      - LOGSPOUT=ignore
      - LOGSPOUT_TLS_DISABLE_SYSTEM_ROOTS=true
      - LOGSPOUT_TLS_CA_CERTS=/etc/ca.crt
      - LOGSPOUT_TLS_CLIENT_CERT=/etc/client.crt
      - LOGSPOUT_TLS_CLIENT_KEY=/etc/client.key
      - LOGSPOUT_TLS_CLIENT_KEY=true
    secrets:
      - source: logstash-rootCA.crt
        target: /etc/ca.crt
      - source: logspout-certificate.crt
        target: /etc/client.crt
      - source: logspout-private-key.key
        target: /etc/client.key
    deploy:
      mode: global
      resources:
        limits:
          cpus: '0.15'
          memory: 186M
        reservations:
          cpus: '0.10'
          memory: 128M
    healthcheck:
      test: curl -s http://localhost/health >/dev/null; if [[ $$? == 52 ]]; then echo 0; else echo 1; fi
      interval: 30s
      timeout: 15s
      retries: 5

networks:
  logging:
    driver: overlay
    driver_opts:
      encrypted: ""

secrets:
  logstash-rootCA.crt:
    file: "./{{ logspout_certificates_relative_directory }}/{{ logstash_root_CA_certificate_name }}"
  logspout-certificate.crt:
    file: "./{{ logspout_certificates_relative_directory }}/{{ logspout_node_certificate_name }}.crt"
  logspout-private-key.key:
    file: "./{{ logspout_certificates_relative_directory }}/{{ logspout_node_certificate_name }}.key"
