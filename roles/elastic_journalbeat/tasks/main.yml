---
# This role setup journalbeat; a log exporter to elastic stack (using logstash receiver)

- name: Install journalbeat
  import_tasks: install.yml
  when: journalbeat_state == 'present'

- name: Ensure journalbeat is enabled and started
  become: true
  ansible.builtin.service:
    name: journalbeat
    enabled: true
    state: started
  when: journalbeat_state == 'present'

- name: Populate service facts
  ansible.builtin.service_facts:

- name: List of enabled services
  ansible.builtin.set_fact:
    enabled_services: "{{ ansible_facts | json_query('services[*].name') }}"

- name: Ensure journalbeat is disabled and stopped
  become: true
  ansible.builtin.service:
    name: journalbeat
    enabled: false
    state: stopped
  when: journalbeat_state == 'absent' and 'journalbeat' in enabled_services

- name: Ensure journalbeat configuration directory exists
  become: true
  ansible.builtin.file:
    state: directory
    owner: root
    group: root
    path: "{{ journalbeat_configuration_directory }}"
    mode: u=rwx,g=,o=
  when: journalbeat_state == 'present'

- name: Configure TLS logstash/journalbeat certificates
  import_tasks: certificates.yml
  when: journalbeat_state == 'present'

- name: Copy journalbeat configuration
  become: true
  ansible.builtin.template:
    src: templates/journalbeat.j2.yml
    dest: "{{ journalbeat_configuration_directory }}/journalbeat.yml"
    owner: root
    group: root
    mode: u=rw,g=,o=
  notify:
    - restart journalbeat
  when: journalbeat_state == 'present'
...
