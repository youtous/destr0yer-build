---
# This role setup a cadvisor export

- name: Ensure cadvisor directory exists
  file:
    state: directory
    path: "{{ cadvisor_compose_file_dest_directory }}"

- name: Copy cadvisor stack
  template:
    src: templates/docker-compose.cadvisor.j2.yml
    dest: "{{ cadvisor_compose_file_dest }}"
    mode: u=rw,g=,o=

- name: Configure stack firewall
  import_tasks: firewall.yml

- name: Deploy cadvisor
  docker_stack:
    state: present
    prune: yes
    name: cadvisor
    compose:
      - "{{ cadvisor_compose_file_dest }}"
  notify: docker prune
...