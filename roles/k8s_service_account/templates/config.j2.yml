apiVersion: v1
kind: Config
clusters:
- name: default
  cluster:
    certificate-authority-data: "{{ _kube_ca }}"
    server: "{{ _kube_server }}"
contexts:
- name: default
  context:
    cluster: default
    user: "{{ _kube_user }}"
current-context: default
users:
- name: "{{ _kube_user }}"
  user:
    token: "{{ _kube_user_token }}"