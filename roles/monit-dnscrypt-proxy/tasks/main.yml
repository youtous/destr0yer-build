---
# This role contains the default configuration for monitoring dnscrypt-proxy with Monit
- name: Setup additional Monit configurations
  become: true
  template:
    src: "templates/etc/monit/conf.d/{{item}}.j2"
    dest: "/etc/monit/conf.d/{{item}}"
  with_items:
    - dnscrypt-proxy
  notify: reload monit
...
