---
- name: restart rsyslog
  become: true
  ansible.builtin.systemd:
    name: rsyslog
    state: restarted

- name: daemon-reload systemd
  become: true
  ansible.builtin.systemd:
    daemon_reload: true

- name: restart docker
  throttle: 1 # docker should not be restarted globally
  become: true
  ansible.builtin.systemd:
    name: docker
    state: restarted
...
