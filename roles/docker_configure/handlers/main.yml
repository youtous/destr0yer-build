---
- name: Restart rsyslog
  become: true
  ansible.builtin.systemd:
    name: rsyslog
    state: restarted

- name: Daemon-reload systemd
  become: true
  ansible.builtin.systemd:
    daemon_reload: true

- name: Restart docker
  throttle: 1 # docker should not be restarted globally
  become: true
  ansible.builtin.systemd:
    name: docker
    state: restarted
...
