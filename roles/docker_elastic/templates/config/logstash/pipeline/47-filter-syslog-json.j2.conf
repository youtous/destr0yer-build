filter {
    if [type] == "syslog" and ("internal_input" in [tags]) {
        if [msg] =~ "^ *{" {
          json {
            source => "msg"
          }
          if "_jsonparsefailure" in [tags] {
            drop {}
          }
          mutate {
            remove_field => ["msg"]
          }
        }
    }
}
