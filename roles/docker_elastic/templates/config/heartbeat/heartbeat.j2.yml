heartbeat.monitors: {{ elastic_combined_heartbeat_monitors }}

processors:
  #- add_cloud_metadata:

output.elasticsearch:
  hosts: ['elasticsearch:9200']
  protocol: "http"

# disabled dashboard imports due to https://github.com/opensearch-project/OpenSearch-Dashboards/issues/656
setup.dashboards.enabled: false
setup.kibana:
   host: "http://kibana:5601"
   protocol: "http"


# enable data management
setup.ilm:
  enable: true
  overwrite: true

# template settings
setup.template:
  name: "heartbeat"
  pattern: "heartbeat-*"
# deprecated ism
#  settings:
#    index.opendistro.index_state_management.policy_id: "heartbeat_policy_workflow"
#    index.opendistro.index_state_management.rollover_alias: "heartbeat_rollover"

monitoring.enabled: true


#================================ Logging =====================================

# Sets log level. The default log level is info.
# Available log levels are: error, warning, info, debug
logging.level: warning

# At debug level, you can selectively enable logging only for some components.
# To enable all selectors use ["*"]. Examples of other selectors are "beat",
# "publish", "service".
#logging.selectors: ["*"]
