---
apiVersion: v1
kind: Namespace
metadata:
  name: "{{ k8s_haproxy_whoami_namespace }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-deployment
  namespace: "{{ k8s_haproxy_whoami_namespace }}"
  labels:
    app: whoami
spec:
  replicas: {{ k8s_haproxy_whoami_replicas }}
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami-container
          image: "{{ k8s_haproxy_whoami_image }}"
          ports:
            - containerPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami-ingress
  namespace: "{{ k8s_haproxy_whoami_namespace }}"
  annotations:
    haproxy.org/whitelist:  "{{ k8s_haproxy_whoami_allowlist }}"
spec:
  ingressClassName: haproxy
  rules:
    - host: "{{ k8s_haproxy_whoami_domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami-service
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: whoami-service
  namespace: "{{ k8s_haproxy_whoami_namespace }}"
spec:
  selector:
    app: whoami
  ports:
    - port: 80
      targetPort: 80
...
