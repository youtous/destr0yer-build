---
apiVersion: v1
kind: Secret
metadata:
  namespace: "{{ k8s_haproxy_whoami_namespace }}"
  name: "{{ k8s_haproxy_whoami_basic_auth_secret_name }}"
type: Opaque
data:
{% for authuser in k8s_haproxy_whoami_basic_auth_users %}
  {{ authuser.username }}: "{{ authuser.password | b64encode }}"
{% endfor %}
...
