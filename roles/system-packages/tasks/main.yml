---
# This role contains system packages installation
- name: Install system packages
  become: true
  apt:
    update_cache: true
    name: "{{ system_packages }}"

- name: Enable default services
  become: true
  service:
    name: "{{ item }}"
    state: started
    enabled: true
  with_items: "{{ system_services_enabled_by_default }}"
...
