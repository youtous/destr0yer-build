---
# This role contains system packages installation
- name: Install system packages
  become: yes
  apt:
    name: "{{ system_packages }}"

- name: Enable default services
  become: yes
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items: "{{ system_services_enabled_by_default }}"

- name: Enable sysstat service
  become: yes
  service:
    name: "sysstat"
    state: started
    enabled: yes
  when: system_enable_sysstat

- name: Disable sysstat service
  become: yes
  service:
    name: "sysstat"
    state: stopped
    enabled: no
  when: not system_enable_sysstat