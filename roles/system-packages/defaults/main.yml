system_packages:
  - cron
  - attr
  - curl
  - network-manager # manage network systemd's way
  - wget
  - curl
  - dnsutils
  - screenfetch
  - zip
  - grc # colorize terminal
  - unzip
  - screen
  - geoip-database
  - gnupg
  - rsync
  - sqlite
  - sqlite3
  - tar
  - htop
  - iftop
  - sysstat
  - fish
  - git
  - nmap
  - ca-certificates
  - time
  - molly-guard # protect from mistake reboots
  - sudo
  - ncdu
  - apparmor # security (MAC) :)
