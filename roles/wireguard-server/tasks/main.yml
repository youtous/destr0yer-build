---

- name: Install wireguard
  import_tasks: install.yml

- name: Ensure wireguard keys are defined
  fail:
    msg: Keys must be defined using wg genkey. No key provided.
  when: (wireguard_server_public_key is not defined or wireguard_server_public_key|length == 0) or (wireguard_server_private_key is not defined or wireguard_server_private_key|length == 0)

- name: Ensure wireguard configuration directory exists
  become: yes
  file:
    state: directory
    path: "{{ wireguard_conf_directory }}"
    owner: root
    group: root
    mode: u=rwx,g=,o=

- name: Configure wireguard
  become: yes
  template:
    src: "templates/{{ item.src }}"
    dest: "{{ wireguard_conf_directory }}/{{ item.dest }}"
    owner: root
    group: root
    mode: u=rwx,g=,o=
  with_items:
    - { src: wg.conf.j2, dest: "{{ wireguard_interface }}.conf" }
  notify:
    - restart wireguard

- name: Configure firewall for wireguard
  import_tasks: firewall.yml

- name: Start and enable wireguard
  become: yes
  service:
    name: "{{ wireguard_service_name }}"
    state: started
    enabled: yes
...