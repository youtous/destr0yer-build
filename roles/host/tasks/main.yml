---
# This playbook contains oh-my-fish global installation
- name: Define hostname
  become: true
  hostname:
    name: "{{ hostname }}"
  register: hostname_defined

- name: Setup hosts
  become: true
  template:
    src: files/hosts.j2
    dest: /etc/hosts
    owner: root
    group: root
    attributes: i # ensure not writable
    mode: u=rwx,g=rx,o=rx
  register: hosts_defined

- name: Configure network settings
  import_role:
    name: ahuffman.resolv
  vars:
    resolv_domain: "{{ domain_name }}"
    resolv_search: "{{ domain_search }}"
    resolv_nameservers: "{{ nameservers }}"
    resolv_options:
    - "timeout:2"
    - "rotate"
  register: resolv_changed

# some server providers tries to overwrite resolv.conf...
- name: Ensure resolv.conf is not overwritable
  become: true
  file:
    path: /etc/resolv.conf
    owner: root
    group: root
    attributes: i
    mode: u=rw,g=r,o=r

- name: Reload network-manager
  become: true
  systemd:
    name: networking
    state: restarted
  when: hosts_defined.changed or hostname_defined.changed or resolv_changed is defined