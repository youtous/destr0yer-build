---
# This role contains oh-my-fish global installation
- name: Define hostname
  become: true
  hostname:
    name: "{{ hostname }}"
  notify:
    - restart network-manager

- name: Unlock /etc/hosts
  become: true
  file:
    path: /etc/hosts
    attributes: -i
  # if the Filesystem does not handle ioctl we are maybe on a vm
  ignore_errors: yes

- name: Setup hosts
  become: true
  template:
    src: files/hosts.j2
    dest: /etc/hosts
    owner: root
    group: root
    attributes: i # ensure not writable
    mode: u=rwx,g=rx,o=rx
  notify:
    - restart network-manager
  # if the Filesystem does not handle ioctl we are maybe on a vm
  ignore_errors: yes

- name: Unlock /etc/resolv.conf
  become: true
  file:
    path: /etc/resolv.conf
    attributes: -i
  # if the Filesystem does not handle ioctl we are maybe on a vm
  ignore_errors: yes

- name: Configure network settings
  import_role:
    name: ahuffman.resolv
  vars:
    resolv_domain: "{{ domain_name }}"
    resolv_search: "{{ domain_search }}"
    resolv_nameservers: "{{ nameservers }}"
    resolv_options:
      - "timeout:2"
      - "rotate"
  notify:
    - restart network-manager

# some server providers tries to overwrite resolv.conf...
- name: Ensure resolv.conf is not overwritable
  become: true
  file:
    path: /etc/resolv.conf
    owner: root
    group: root
    attributes: i
    mode: u=rw,g=r,o=r
  # if the Filesystem does not handle ioctl we are maybe on a vm
  ignore_errors: yes