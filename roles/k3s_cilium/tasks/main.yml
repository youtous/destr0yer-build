---
- name: Create build directory
  ansible.builtin.tempfile:
    state: directory
    suffix: build
  register: tmp_dir_build

- name: Download the chart
  ansible.builtin.get_url:
    url: "{{ cilium_chart_download_url }}"
    dest: "{{ tmp_dir_build.path }}/{{ cilium_chart_archive_name }}"
    checksum: "sha256:{{ cilium_chart_sha265sum }}"
    mode: u=rw,g=,o=

- name: Install cilium chart
  kubernetes.core.helm:
    name: "{{ cilium_helm_release_name }}"
    chart_ref: "{{ tmp_dir_build.path }}/{{ cilium_chart_archive_name }}"
    release_namespace: "{{ cilium_k8s_namespace }}"
    create_namespace: true
    values: "{{ cilium_k8s_helm_values }}"
  register: cilium__helm_install_chart
  environment:
    KUBECONFIG: "{{ cilium_kubeconfig_path }}"
    K8S_AUTH_API_KEY: "{{ k8s_service_account_admin_token }}"

- name: Show install helm chart command
  when:
    - cilium__helm_install_chart is defined
    - cilium__helm_install_chart.stdout is defined
    - cilium_helm_show_commands
  ansible.builtin.debug:
    var: cilium__helm_install_chart.stdout

- name: Cleanup build directory
  ansible.builtin.file:
    state: absent
    path: "{{ tmp_dir_build.path }}"
...
