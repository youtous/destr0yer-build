---
# This role install glances from pip
- name: Install build requierements
  become: true
  apt:
    name:
      - python3-dev

# our ssh client needs to be upgraded in order to support secure cyphers
- name: Install glances at latest version
  become: true
  pip:
    executable: pip3
    name:
      - psutil
      - glances
      - py-cpuinfo
    state: latest
    extra_args: --upgrade
...
