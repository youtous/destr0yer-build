---
# check if a distribution upgrade is required

- name: Checking if Buster update channel Done
  stat:
    path: "{{ apt_buster_flag_path }}"
  register: buster_channel_flag
  when: ansible_distribution_release == "stretch"

- name: Update to Buster stable channel
  become: yes
  shell: "apt-get --allow-releaseinfo-change update && touch {{ apt_buster_flag_path|quote }}"
  when: (ansible_distribution_release == "stretch" and buster_channel_flag.stat.exists == False)

- name: Checking if Bullseye update channel Done
  stat:
    path: "{{ apt_bullseye_flag_path }}"
  register: bullseye_channel_flag
  when: ansible_distribution_release == "buster"

- name: Update to Bullseye stable channel
  become: yes
  shell: "apt-get --allow-releaseinfo-change update && touch {{ apt_bullseye_flag_path|quote }}"
  when: (ansible_distribution_release == "buster" and bullseye_channel_flag.stat.exists == False)

