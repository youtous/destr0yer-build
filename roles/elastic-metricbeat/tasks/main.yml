---
# This role setup metricbeat

- name: Install metricbeat
  import_tasks: install.yml
  when: metricbeat_state == 'present'

- name: Ensure metricbeat is enabled and started
  become: true
  service:
    name: metricbeat
    enabled: true
    state: started
  when: metricbeat_state == 'present'

- name: Ensure metricbeat is disabled and stopped
  become: true
  service:
    name: metricbeat
    enabled: false
    state: stopped
  when: metricbeat_state == 'absent'
  ignore_errors: true

- name: Ensure metricbeat configuration directory exists
  become: true
  file:
    state: directory
    owner: root
    group: root
    path: "{{ metricbeat_configuration_directory }}"
    mode: u=rwx,g=,o=
  when: metricbeat_state == 'present'

- name: Configure TLS logstash/metricbeat certificates
  import_tasks: certificates.yml
  when: metricbeat_state == 'present'

- name: Copy metricbeat configuration
  become: true
  template:
    src: templates/metricbeat.j2.yml
    dest: "{{ metricbeat_configuration_directory }}/metricbeat.yml"
    owner: root
    group: root
    mode: u=rw,g=,o=
  notify:
    - restart metricbeat
  when: metricbeat_state == 'present'
