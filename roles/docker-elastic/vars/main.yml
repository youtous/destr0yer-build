elastic_compose_file_dest_directory: ~/elastic
elastic_compose_file_dest_name: docker-compose.elastic.yml
elastic_compose_file_dest: "{{ elastic_compose_file_dest_directory }}/{{ elastic_compose_file_dest_name }}"

# memory reserved for elasticsearch (half of max memory)
elasticsearch_memory_reservation: "{{ (elasticsearch_memory|int / 2) | round }}"

# logstash certificates naming
logstash_certificates_relative_directory: "certs/logstash"
logstash_certificates_directory: "{{ elastic_compose_file_dest_directory }}/{{ logstash_certificates_relative_directory }}"
logstash_root_CA_certificate_name: logstash-RootCA.crt
logstash_node_certificate_name: logstash-node

# docker config version, increment for new configs
docker_elastic_config_version: 0.0.32