output.elasticsearch:
  hosts: ['elasticsearch:9200']
  protocol: "http"

setup.kibana:
  host: "http://kibana:5601"
  protocol: "http"

# enable data management
setup.ilm.enable: true
xpack.monitoring.enabled: true


