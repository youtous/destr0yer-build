heartbeat.monitors:
  - type: http
    schedule: '@every 10s'
    urls:
{% for url in elastic_heartbeat_default_urls|default([]) + elastic_heartbeat_urls|default([]) %}
      - "{{ url }}"
{% endfor %}

processors:
