output.elasticsearch:
  hosts: ['elasticsearch:9200']
  protocol: "http"

setup.kibana:
  host: "http://kibana:5601"
  protocol: "http"

# enable data management
setup.ilm:
  enable: true
  overwrite: true

# template settings
setup.template:
  name: "filebeat"
  pattern: "filebeat-*"
  settings:
    index.opendistro.index_state_management.policy_id: "filebeat_policy_workflow"
