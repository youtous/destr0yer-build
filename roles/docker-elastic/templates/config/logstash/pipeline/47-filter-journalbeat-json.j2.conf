filter {
    if [@metadata][beat] == "journalbeat" and ("internal_input" in [tags]) {
      if [message] =~ "^ *{" {
            json {
              source => "message"
            }
            if "_jsonparsefailure" in [tags] {
              drop {}
            }
            mutate {
              remove_field => ["message"]
            }
        }
    }
}
