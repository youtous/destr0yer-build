filter {
  if [@metadata][beat] == "journalbeat" {
    mutate {
      remove_field => ["[host][boot_id]", "[host][id]", "[process]", "[container][id]", "[systemd][transport]", "facility", "[syslog][facility]", "[syslog][pid]", "[systemd][cgroup]", "[systemd][invocation_id]", "[systemd][slice]", "[agent]"]
    }
  }
}