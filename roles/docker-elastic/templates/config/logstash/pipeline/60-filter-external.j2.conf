filter {
  if ("external_input" in [tags]) {
      # import beat metadata
      if [_cluster_meta][beat] {
          mutate {
              add_field => {
                 [@metadata][beat] => [_cluster_meta][beat]
              }
          }
          mutate {
            remove_field => ["[_cluster_meta][beat]"]
          }
      }
  }
}