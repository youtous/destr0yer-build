---
# This role setup an elastic-stack for logging management purposes

# https://github.com/elastic/elasticsearch-docker/blob/7c1dc434d32b88b414180cbddc9412acb41cb14c/README.md
- name: set vm.max_map_count to 262144 in sysctl
  sysctl: name={{ item.key }} value={{ item.value }}
  with_items:
    - { key: "vm.max_map_count", value: "262144" }

- name: Ensure elastic directory exists
  file:
    state: directory
    path: "{{ elastic_compose_file_dest_directory }}"

- name: Copy elastic stack configuration files
  copy:
    src: "{{ item.src }}"
    dest: "{{ elastic_compose_file_dest_directory }}/config/{{ item.dest }}"
    mode: u=rw,g=,o=
  with_items:
    - { src: files/elasticsearch/elasticsearch.yml, dest: elasticsearch/elasticsearch.yml }
    - { src: files/kibana/kibana.yml, dest: kibana/kibana.yml }
    - { src: files/logstash/logstash.yml, dest: logstash/logstash.yml }
    - { src: files/logstash/pipeline/logstash.conf, dest: logstash/pipeline/logstash.conf }
  notify:
    - deploy elastic

- name: Copy elastic stack
  template:
    src: files/docker-compose.elastic.j2.yml
    dest: "{{ elastic_compose_file_dest }}"
    mode: u=rw,g=,o=
  notify:
    - deploy elastic

- name: Add Elastic volumes to backup list
  import_role:
    name: docker-backup-volumes
  vars:
    docker_volumes_backup:
      - elastic_es-data