heartbeat.monitors:
  - type: http
    schedule: '@every 10s'
    urls:
      - http://elasticsearch:9200
      - http://kibana:5601
      - http://logstash:8080

processors:
  - add_cloud_metadata:

output.elasticsearch:
  hosts: ['elasticsearch:9200']
  protocol: "http"

setup.kibana:
  host: "http://kibana:5601"
  protocol: "http"

xpack.monitoring.enabled: true