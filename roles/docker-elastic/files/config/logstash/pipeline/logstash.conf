input {
  tcp {
    port => 5000
    type => syslog
    ssl_enable => true
    ssl_certificate_authorities => ["/etc/ca.crt"]
    ssl_cert => "/etc/server.crt"
    ssl_key => "/etc/server.key"
    ssl_verify => true
  }
  http {
      host => "0.0.0.0"
      port => "8080"
      type => "http-input"
  }
  http {
      host => "0.0.0.0"
      port => "8082"
      type => "elb-healthcheck"
  }
}

filter {
  if [type] == "elb-healthcheck" {
    drop { }
  }
  else if [type] == "syslog" {
           grok {
             match => { "message" => "%{SYSLOG5424PRI}%{NONNEGINT:ver} +(?:%{TIMESTAMP_ISO8601:ts}|-) +(?:%{HOSTNAME:containerid}|-) +(?:%{NOTSPACE:containername}|-) +(?:%{NOTSPACE:proc}|-) +(?:%{WORD:msgid}|-) +(?:%{SYSLOG5424SD:sd}|-|) +%{GREEDYDATA:msg}" }
           }
           syslog_pri { }
           date {
             match => [ "syslog_timestamp", "MMM  d HH:mm:ss", "MMM dd HH:mm:ss" ]
           }
           if !("_grokparsefailure" in [tags]) {
             mutate {
               replace => [ "@source_host", "%{syslog_hostname}" ]
               replace => [ "@message", "%{syslog_message}" ]
             }
           }
           mutate {
             remove_field => [ "syslog_hostname", "syslog_message", "syslog_timestamp" ]
           }
         }
}

output {
  elasticsearch { hosts => ["elasticsearch:9200"] }
}
