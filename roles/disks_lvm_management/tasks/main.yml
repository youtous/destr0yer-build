---
# configure the different partitions and associated file systems with LVM

- name: Install parted and lvm2 and fs
  become: true
  ansible.builtin.package:
    name:
      - parted
      - lvm2
      - xfsprogs
    state: present


- name: Partitioning setup
  ansible.builtin.import_tasks: parted.yml

- name: LVM setup
  ansible.builtin.import_tasks: lvm.yml

- name: Format setup
  ansible.builtin.import_tasks: format.yml

- name: Mount setup
  ansible.builtin.import_tasks: mount.yml
...
