---
# This role setup filebeat; a log exporter to elastic stack (using logstash receiver)
- name: Install filebeat
  ansible.builtin.import_tasks: install.yml
  when: filebeat_state == 'present'

- name: Ensure filebeat is enabled and started
  become: true
  ansible.builtin.service:
    name: filebeat
    enabled: true
    state: started
  when: filebeat_state == 'present'

- name: Populate service facts
  ansible.builtin.service_facts:

- name: List of enabled services
  ansible.builtin.set_fact:
    enabled_services: "{{ ansible_facts | json_query('services[*].name') }}"

- name: Ensure filebeat is disabled and stopped
  become: true
  ansible.builtin.service:
    name: filebeat
    enabled: false
    state: stopped
  when: filebeat_state == 'absent' and 'filebeat' in enabled_services


- name: Ensure filebeat configuration directory exists
  become: true
  ansible.builtin.file:
    state: directory
    owner: root
    group: root
    path: "{{ filebeat_configuration_directory }}"
    mode: u=rwx,g=,o=
  when: filebeat_state == 'present'

- name: Configure TLS logstash/filebeat certificates
  ansible.builtin.import_tasks: certificates.yml
  when: filebeat_state == 'present'

- name: Copy filebeat configuration
  become: true
  ansible.builtin.template:
    src: templates/filebeat.j2.yml
    dest: "{{ filebeat_configuration_directory }}/filebeat.yml"
    owner: root
    group: root
    mode: u=rw,g=,o=
  notify:
    - Restart filebeat
  when: filebeat_state == 'present'
...
