---
- name: restart postfix
  become: true
  systemd:
    name: postfix
    state: restarted

- name: reload postfix
  become: true
  systemd:
    name: postfix
    state: reloaded

- name: hash sasl passwd
  become: true
  command: "postmap hash:{{ postfix_sasl_file|quote }}"

- name: newaliases
  become: true
  command: "newaliases"
...
