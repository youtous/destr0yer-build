---
# This role contains postfix settings for relay usage
- name: Install postfix package
  become: true
  apt:
    name:
      - libsasl2-modules
      - postfix

# http://postfix.state-of-mind.de/patrick.koetter/smtpauth/smtp_auth_mailservers.html
- name: Define /etc/mailname with hostname
  become: true
  copy:
    content: "{{ myhostname }}"
    dest: "/etc/mailname"
    group: root
    owner: root
    mode: u=rw,g=r,o=r
  notify:
    - reload postfix

- name: Copy aliases
  become: true
  template:
    src: files/aliases.j2
    dest: /etc/aliases
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  notify:
    - newaliases

- name: Copy sasl_passwd
  become: true
  template:
    src: files/sasl_passwd.j2
    dest: "{{ postfix_sasl_file }}"
    owner: root
    group: root
    mode: u=rw,g=,o=
  notify:
    - hash sasl passwd

- name: Copy postfix configuration
  become: true
  template:
    src: files/main.j2.cf
    dest: /etc/postfix/main.cf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  notify:
    - restart postfix

- name: Secure SASL password file
  become: true
  file:
    path: "{{ postfix_sasl_file }}"
    mode: u=rw,g=,o=

- name: Enable postfix
  become: true
  service:
    name: postfix
    enabled: yes

- name: Ensure exim4 is disabled
  become: true
  service:
    name: exim4
    enabled: no
    state: stopped
  ignore_errors: True

# there is no need to configure /var/log/mail.* with logrotate,
# it's already configured with rsyslog