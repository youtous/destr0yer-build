---
# HAProxy Ingress variables

haproxy_chart_version: "1.19.2"

haproxy_chart_download_url:
  "https://github.com/haproxytech/helm-charts/releases/download/haproxy-{{ haproxy_chart_version }}/haproxy-{{ haproxy_chart_version }}.tgz"
haproxy_chart_sha265sum: "de0b1efa3e947f4bca8c6a5f535a1f2bf8a5e32e60d9f4f88a26eb36e4d1642a"

haproxy_helm_release_name: haproxy-ingress

haproxy_k8s_namespace: haproxy-ingress

haproxy_k8s_helm_values:
  kind: DaemonSet
  controller:
    hostNetwork: true
    ingressClassResource:
      enabled: true

    service:
      nodePorts:
        http: 80
        https: 443
        stat: 1024

haproxy_helm_show_commands: true
...
