---
# HAProxy Ingress variables

haproxy_git_version: "4e32c08fb654336551e62ba30e9d06be00d5eeae"
haproxy_git_repository: "https://github.com/haproxytech/helm-charts.git"

haproxy_helm_release_name: haproxy-ingress

haproxy_k8s_namespace: haproxy-ingress

haproxy_k8s_helm_values:
  kind: DaemonSet
  controller:
    hostNetwork: true
    ingressClassResource:
      enabled: true

    service:
      nodePorts:
        http: 80
        https: 443
        stat: 1024

haproxy_helm_show_commands: true
...
