- name: Lock host keys
  become: true
  ansible.builtin.copy:
    content: ""
    dest: "{{ key_generated_flag_file }}"
    force: false
    group: root
    owner: root
    mode: u=rw,g=rw,o=r

- name: Copy issue banners
  become: true
  ansible.builtin.copy:
    src: "files/{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: u=rw,g=rw,o=r
  notify:
    - Restart sshd
  with_items:
    - { src: issue, dest: /etc/issue }
    - { src: issue, dest: /etc/issue.net }

- name: Copy sshd server configuration
  become: true
  ansible.builtin.template:
    src: templates/sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: u=rw,g=rw,o=r
  notify:
    - Restart sshd

- name: "Configure sshd port in /etc/services : {{ sshd_port }}"
  become: true
  ansible.builtin.lineinfile:
    dest: "/etc/services"
    regexp: "^ssh"
    line: "ssh		{{ sshd_port }}/tcp				# SSH Remote Login Protocol" # noqa no-tabs

- name: Enable OpenSSH server
  become: true
  ansible.builtin.service:
    name: sshd
    state: started
    enabled: true

- name: Copy ssh client configuration
  become: true
  ansible.builtin.template:
    src: templates/ssh_config.j2
    dest: /etc/ssh/ssh_config
    owner: root
    group: root
    mode: u=rw,g=rw,o=r

- name: Enable OpenSSH client
  become: true
  ansible.builtin.service:
    name: ssh
    enabled: true
...
