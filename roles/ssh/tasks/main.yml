- name: Lock host keys
  become: true
  copy:
    content: ""
    dest: "{{ key_generated_flag_file }}"
    force: no
    group: root
    owner: root
    mode: u=rw,g=rw,o=r

- name: Copy sshd server configuration
  become: true
  copy:
    src: files/sshd_config.sh
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: u=rw,g=rw,o=r
  register: sshd_config_copied

- name: Restart OpenSSH server
  become: true
  service:
    name: sshd
    state: restarted
  when: sshd_config_copied.changed

- name: Enable OpenSSH server
  become: true
  service:
    name: sshd
    state: started
    enabled: yes

- name: Enable OpenSSH client
  become: true
  service:
    name: ssh
    enabled: yes