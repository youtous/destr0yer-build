---
# This role contains OpenSSH settings
- name: Install openssh packages
  become: true
  ansible.builtin.apt:
    name:
      - openssh-client
      - openssh-server

# Use https://cryptcheck.fr/ to check ssh
# Use https://sshcheck.com to check ssh
- name: Ensure files for weak algorithms are not present
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  with_items: "{{ algorithms_files_to_remove }}"

- name: Checking if keys has been regenerated
  ansible.builtin.stat:
    path: "{{ key_generated_flag_file }}"
  register: flag_keys_generated

- name: Remove old host keys
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /etc/ssh/ssh_host_ed25519_key
    - /etc/ssh/ssh_host_rsa_key
  when: not flag_keys_generated.stat.exists

- name: Generate ed25519 host key
  become: true
  ansible.builtin.command: ssh-keygen -q -t ed25519 -f /etc/ssh/ssh_host_ed25519_key -C "" -N ""
  when: not flag_keys_generated.stat.exists
  register: cmd_output
  changed_when: cmd_output.rc != 0

- name: Generate rsa host key
  become: true
  ansible.builtin.command: ssh-keygen -q -t rsa -b "{{ rsa_key_size | quote }}" -f /etc/ssh/ssh_host_rsa_key -C "" -N ""
  when: not flag_keys_generated.stat.exists
  register: cmd_output
  changed_when: cmd_output.rc != 0

