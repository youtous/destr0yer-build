- name: Lock host keys
  become: True
  copy:
    content: ""
    dest: "{{ key_generated_flag_file }}"
    force: no
    group: root
    owner: root
    mode: u=rw,g=rw,o=r

- name: Copy issue banners
  become: True
  copy:
    src: "files/{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: u=rw,g=rw,o=r
  notify:
    - restart sshd
  with_items:
    - { src: issue, dest: /etc/issue }
    - { src: issue, dest: /etc/issue.net }

- name: Copy sshd server configuration
  become: True
  template:
    src: templates/sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: u=rw,g=rw,o=r
  notify:
    - restart sshd

- name: "Configure sshd port {{ sshd_port }} in /etc/services"
  become: True
  lineinfile:
    dest: "/etc/services"
    regexp: "^ssh"
    line: "ssh		{{ sshd_port }}/tcp				# SSH Remote Login Protocol"

- name: Enable OpenSSH server
  become: True
  service:
    name: sshd
    state: started
    enabled: yes

- name: Copy ssh client configuration
  become: True
  template:
    src: templates/ssh_config.j2
    dest: /etc/ssh/ssh_config
    owner: root
    group: root
    mode: u=rw,g=rw,o=r

- name: Enable OpenSSH client
  become: True
  service:
    name: ssh
    enabled: yes
