---
# This role contains the default configuration for monitoring fail2ban with Monit
- name: Setup additional Monit configurations
  become: true
  template:
    src: "templates/etc/monit/conf.d/{{item}}.j2"
    dest: "/etc/monit/conf.d/{{item}}"
  with_items:
    - fail2ban
  notify: reload monit
...
