---
# This role contains CLI tools installation and configuration, CLI tools are for user not for the system
- name: Install CLI Tools
  become: yes
  apt:
    name: "{{ cli_packages }}"

- name: Configure vim
  become: yes
  copy:
    src: files/vimrc.local
    dest: /etc/vim/vimrc.local
    owner: root
    group: root
    mode: u=rw,g=r,o=r

- name: Install ruby
  become: yes
  apt:
    name: "{{ ruby_packages }}"

- name: Install colorls gem
  become: yes
  gem:
    name: colorls
    state: latest
    install_dir: /usr/local/bin/
    user_install: false

- name: Test ccat presence
  command: /usr/local/bin/ccat /dev/null
  register: ccat_present
  ignore_errors: True

- name: Requires golang
  import_role:
    name: golang

- name: Install ccat
  become: yes
  shell: |
    cd /root &&
    /usr/local/go/bin/go get -u github.com/jingweno/ccat &&
    sudo mv go/bin/ccat /usr/local/bin/ &&
    sudo rm -Rf github.com/jingweno/ccat
  when: ccat_present is failed

- name: Requires python
  become: yes
  apt:
    name: "{{ python_packages }}"

- name: Update setuptools
  become: yes
  pip:
    executable: pip3
    name: setuptools
    state: latest
    extra_args: --upgrade

- name: Install mdv (Markdown viewer)
  become: yes
  pip:
    executable: pip3
    name: mdv
    state: latest