---
- name: docker prune
  docker_prune:
    containers: yes
    images: yes
    networks: yes
    builder_cache: yes

- name: restart fail2ban
  become: yes
  systemd:
    name: fail2ban
    state: restarted
  notify: register fail2ban chain

- name: Save fail2ban chain in docker-user
  include: save-docker-user-chain.yml
