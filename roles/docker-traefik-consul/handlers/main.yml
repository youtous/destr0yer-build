---
- name: deploy traefik
  docker_stack:
    state: present
    prune: yes
    name: traefik-consul
    compose:
      - "{{ traefik_compose_file_dest }}"
  notify: docker prune

- name: docker prune
  docker_prune:
    containers: yes
    images: yes
    networks: yes
    builder_cache: yes

- name: restart fail2ban
  become: yes
  systemd:
    name: fail2ban
    state: restarted
...