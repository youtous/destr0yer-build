version: '3.7'

services:
  consul-leader:
    image: consul
    command: agent -server -client=0.0.0.0 -bootstrap -ui
    volumes:
      - consul-data-leader:/consul/data
    environment:
      - CONSUL_BIND_INTERFACE=eth0
      - 'CONSUL_LOCAL_CONFIG={"leave_on_terminate": true}'
    networks:
      - default
      - traefik-public
    deploy:
      labels:
        - "traefik.frontend.rule=Host:{{ consul_ui_domain }}"
        - traefik.enable=true
        - traefik.port=8500
        - traefik.tags=traefik-public
        - "traefik.docker.network={{ traefik_network }}"
        # Traefik service that listens to HTTP
        - traefik.redirectorservice.frontend.entryPoints=http
        - traefik.redirectorservice.frontend.redirect.entryPoint=https
        # Traefik service that listens to HTTPS
        - traefik.webservice.frontend.entryPoints=https
    restart: always
  consul-replica:
    image: consul
    command: agent -server -client=0.0.0.0 -retry-join="consul-leader"
    volumes:
      - consul-data-replica:/consul/data
    environment:
      - CONSUL_BIND_INTERFACE=eth0
      - 'CONSUL_LOCAL_CONFIG={"leave_on_terminate": true}'
    networks:
      - default
      - "{{ traefik_network }}"
    deploy:
      replicas: {{ consul_replicas }}
      placement:
        preferences:
          - spread: node.id
    restart: always
  traefik:
    image: "traefik:v{{ traefik_version }}"
    ports:
      # read the client IP in your applications/stacks using the X-Forwarded-For
      #  or X-Real-IP headers provided by Traefik
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
    deploy:
      # replicas + 1 which is the leader
      replicas: {{ traefik_replicas + 1}}
      placement:
        constraints:
          - node.role == manager
        preferences:
          - spread: node.id
      labels:
        - "traefik.frontend.rule=Host:{{ traefik_ui_domain }}"
        - traefik.enable=true
        - traefik.port=8080
        - traefik.tags=traefik-public
        - "traefik.docker.network={{ traefik_network }}"
        # Traefik service that listens to HTTP
        - traefik.redirectorservice.frontend.entryPoints=http
        - traefik.redirectorservice.frontend.redirect.entryPoint=https
        # Traefik service that listens to HTTPS
        - traefik.webservice.frontend.entryPoints=https
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # see https://docs.traefik.io/configuration/backends/docker/ for details
    command: >
      --docker
      --docker.swarmmode
      --docker.watch
      --docker.exposedbydefault=false
      --constraints=tag==traefik-public
      --entrypoints='Name:http Address::80'
      --entrypoints='Name:https Address::443 TLS'
      --consul
      --consul.endpoint="consul-leader:8500"
      --acme
      --acme.email="{{ lets_encrypt_email }}"
      --acme.storage="traefik/acme/account"
      --acme.entryPoint=https
      --acme.httpChallenge.entryPoint=http
      --acme.onhostrule=true
      --acme.acmelogging=true
      --logLevel=INFO
      --accessLog
      --api
    networks:
      - default
      - "{{ traefik_network }}"
    depends_on:
      - consul-leader
    restart: always

volumes:
  consul-data-leader:
  consul-data-replica:

networks:
  {{ traefik_network }}:
    external: true