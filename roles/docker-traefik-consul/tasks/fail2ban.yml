---
# fail2ban for traefik
# resource : https://github.com/crazy-max/docker-fail2ban/
- name: Add traefik filters to fail2ban
  become: yes
  copy:
    src: files/filter.d/{{ item }}
    dest: /etc/fail2ban/filter.d/{{ item }}
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  with_items:
    - traefik-auth.conf
    - botsearch-common-docker.conf
    - traefik-botsearch.conf
  notify:
    - restart fail2ban

- name: Activate traefik jails using fail2ban
  include_role:
    name: fail2ban-additional
  vars:
    fail2ban_services:
      - name: traefik-auth
        port: http,https
        backend: systemd
        chain: DOCKER-USER

      - name: traefik-botsearch
        port: http,https
        backend: systemd
        chain: DOCKER-USER


# fail2ban DOCKER-USER
- name: Always restart fail2ban for generating DOCKER-USER chain
  become: yes
  systemd:
    name: fail2ban
    state: restarted

- name: Save DOCKER-USER rules made by fail2ban
  import_role:
    name: docker-user-chain
...