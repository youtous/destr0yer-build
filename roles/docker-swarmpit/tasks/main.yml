---
# This role setup a swarmpit managing application for a docker swarm cluster
# see https://swarmpit.io/ for more details

- name: Ensure swarmpit directory exists
  file:
    state: directory
    path: "{{ swarmpit_compose_file_dest_directory }}"

- name: Copy Swarmpit stack
  template:
    src: files/docker-compose.swarmpit.j2.yml
    dest: "{{ swarmpit_compose_file_dest }}"
    mode: u=rw,g=,o=
  notify:
    - deploy swarmpit
...