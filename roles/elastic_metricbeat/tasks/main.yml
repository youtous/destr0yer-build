---
# This role setup metricbeat

- name: Install metricbeat
  ansible.builtin.import_tasks: install.yml
  when: metricbeat_state == 'present'

- name: Ensure metricbeat is enabled and started
  become: true
  ansible.builtin.service:
    name: metricbeat
    enabled: true
    state: started
  when: metricbeat_state == 'present'

- name: Populate service facts
  ansible.builtin.service_facts:

- name: List of enabled services
  ansible.builtin.set_fact:
    enabled_services: "{{ ansible_facts | community.general.json_query('services[*].name') }}"

- name: Ensure metricbeat is disabled and stopped
  become: true
  ansible.builtin.service:
    name: metricbeat
    enabled: false
    state: stopped
  when: metricbeat_state == 'absent' and 'metricbeat' in enabled_services

- name: Ensure metricbeat configuration directory exists
  become: true
  ansible.builtin.file:
    state: directory
    owner: root
    group: root
    path: "{{ metricbeat_configuration_directory }}"
    mode: u=rwx,g=,o=
  when: metricbeat_state == 'present'

- name: Configure TLS logstash/metricbeat certificates
  ansible.builtin.import_tasks: certificates.yml
  when: metricbeat_state == 'present'

- name: Copy metricbeat configuration
  become: true
  ansible.builtin.template:
    src: templates/metricbeat.j2.yml
    dest: "{{ metricbeat_configuration_directory }}/metricbeat.yml"
    owner: root
    group: root
    mode: u=rw,g=,o=
  notify:
    - Restart metricbeat
  when: metricbeat_state == 'present'
...
