---
# fail2ban for traefik
# resource : https://github.com/crazy-max/docker-fail2ban/
- name: Add common-docker for fail2ban
  become: True
  copy:
    src: files/filter.d/{{ item }}
    dest: /etc/fail2ban/filter.d/{{ item }}
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  with_items:
    - common-docker.conf
  notify:
    - restart fail2ban
...
