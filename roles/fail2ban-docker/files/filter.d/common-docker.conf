# Generic docker item which can be reused in docker roles which need to define fail2ban policies
# using journalctl


[INCLUDES]

before = common.conf

[DEFAULT]

# docker systemd prefix in journalctl
__docker_systemd_prefix_re = (?:(?:\w|\.|\-|\_)+ (?:\w|\.|\-|\_)+\[\d+\]:)

# delegate datepattern to journalctl
datepattern =
