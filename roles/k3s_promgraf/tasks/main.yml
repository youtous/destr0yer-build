---
- name: Create build directory
  ansible.builtin.tempfile:
    state: directory
    suffix: build
  register: tmp_dir_build

- name: Download the chart
  ansible.builtin.get_url:
    url: "{{ k3s_promgraf_kube_prometheus_stack_chart_download_url }}"
    dest: "{{ tmp_dir_build.path }}/{{ k3s_promgraf_kube_prometheus_stack_chart_archive_name }}"
    checksum: "sha256:{{ k3s_promgraf_kube_prometheus_stack_chart_sha256sum }}"
    mode: u=rw,g=,o=

- name: Install kube-prometheus-stack chart
  kubernetes.core.helm:
    name: "{{ k3s_promgraf_helm_release_name }}"
    chart_ref: "{{ tmp_dir_build.path }}/{{ k3s_promgraf_kube_prometheus_stack_chart_archive_name }}"
    release_namespace: "{{ k3s_promgraf_k8s_namespace }}"
    create_namespace: true
    values: "{{ k3s_promgraf_k8s_helm_values }}"
  register: promgraf__helm_install_chart
  environment:
    KUBECONFIG: "{{ k3s_promgraf_kubeconfig_path }}"
    K8S_AUTH_API_KEY: "{{ k8s_service_account_admin_token }}"

- name: Show install helm chart command
  when:
    - promgraf__helm_install_chart is defined
    - promgraf__helm_install_chart.stdout is defined
    - k3s_promgraf_helm_show_commands
  ansible.builtin.debug:
    var: promgraf__helm_install_chart.stdout

- name: Cleanup build directory
  ansible.builtin.file:
    state: absent
    path: "{{ tmp_dir_build.path }}"
...
