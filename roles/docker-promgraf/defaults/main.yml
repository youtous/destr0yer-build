# traefik public-tag
traefik_public_tag: "traefik-public"

# name of the traefik network
traefik_network: "traefik-public"

# configure grafana
promgraf_grafana_plugins: [] # plugins to install
promgraf_grafana_activated: true

# memory tuning
grafprom_prometheus_memory_reservation: "512M"
grafprom_prometheus_memory_limit: "1536M"

# base domain of promgraf
promgraf_base_domain: "rtm.{{ hostname }}"
promgraf_prometheus_domain: "prom.{{ promgraf_base_domain }}"
promgraf_alertmanager_domain: "alerts.{{ promgraf_base_domain }}"
promgraf_grafana_domain: "graph.{{ promgraf_base_domain }}"

# images versions
promgraf_prometheus_version: "latest"
promgraf_grafana_version: "latest"
promgraf_alertmanager_version: "latest"
promgraf_blackbox_version: "latest"
