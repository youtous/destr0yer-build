---
promgraf_prometheus_retention: "15d"
promgraf_scrap_interval: "15s"
promgraf_evalutation_interval: "15s"

# email alerts settings, it is advised to create a dedicated email account for elastic
promgraf_alert_email_server: ""
promgraf_alert_email_port: ""
promgraf_alert_email_from: ""
promgraf_alert_email_to: ""
promgraf_alert_email_user: ""
promgraf_alert_email_password: ""

