global:
  # The smarthost and SMTP sender used for mail notifications.
  smtp_smarthost: '{{ promgraf_alert_email_server }}:{{ promgraf_alert_email_port }}'
  smtp_from: '{{ promgraf_alert_email_from }}'
  smtp_auth_username: '{{ promgraf_alert_email_user }}'
  smtp_auth_password: '{{ promgraf_alert_email_password }}'

# The root route on which each incoming alert enters.
route:
  receiver: 'email'

receivers:
  - name: 'email'
    email_configs:
      - to: '{{ promgraf_alert_email_to }}'
