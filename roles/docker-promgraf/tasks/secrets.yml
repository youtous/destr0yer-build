---
# Register docker secrets needed by promgraf stack

- name: Register promgraf secrets | alertmanager
  docker_secret:
    name: "{{ docker_promgraf_stack_name }}_alertmanager_-{{ promgraf_deploy_timestamp }}"
    data: "{{ lookup('template', 'templates/alertmanager/alertmanager.j2.yml') }}"
    state: present
  no_log: true
...