---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{ item.name }}"
  namespace: "{{ item.namespace }}"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{ item.roleName | default(item.name ~ '-role-admin') }}"
  namespace: "{{ item.namespace }}"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{ item.roleBindingName | default(item.name ~ '-rolebd-admin') }}"
  namespace: "{{ item.namespace }}"
...
