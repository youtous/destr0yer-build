apiVersion: v1
kind: Config
clusters:
- name: default
  cluster:
    certificate-authority-data: "{{ _kube_ca }}"
    server: "{{ _kube_server }}"
contexts:
- name: default
  context:
    cluster: default
    user: "{{ _kube_user }}"
    namespace: "{{ _kube_namespace }}"
current-context: default
# get your token using :
# KUBECONFIG=~/.kube/config kubectl --namespace={{ _kube_namespace }} create token {{ _kube_user }} --duration=1000000h
