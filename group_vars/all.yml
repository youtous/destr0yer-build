---
# Variables listed here are applicable to all host groups

users_default_shell: "/usr/bin/fish"

# Network configuration
domain_name: youtous.me
domain_search: []
nameservers:
  - 1.1.1.1
  - 1.0.0.1
  - 2606:4700:4700::1111
  - 2606:4700:4700::1001

common_users:
  # arbiter is the only sudoer
  - username: "{{ arbiter_username }}"
    name: System's Arbiter
    groups: ['admin', 'sshusers']
    uid: 1005
    home: /home/arbiter
    profile:
    ssh_key: "{{ arbiter_ssh_keys }}"
    password: "{{ arbiter_password }}"
    update_password: "always"

common_groups_to_create:
  - name: admin
    gid: 10000
  - name: users
    gid: 20000
  - name: sshusers
    gid: 20500

# entrypoints are domains or ip from where we can access base-destr0yers
ssh_entrypoints:
  - "163.172.154.21"