database_clients_ips: "{{ groups['database_clients'] | map('extract', hostvars, ['ipv4']) | first | default([]) +
                            groups['database_clients'] | map('extract', hostvars, ['ipv6']) | first | default([]) }}"

# local docker ips
local_docker_ips:
  - '172.16.0.0/12'

# define database_clients allowed to access database servers
postgre_allowed_ips: "{{ database_clients_ips + local_docker_ips }}"